<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Customers</h3>
<p>
    <a th:href="@{/create}"></a>
</p>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>
<table id="provinces" border="1">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Province</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody th:each="c : ${customers}">
    <tr>
        <td th:text="${c.firstName}"></td>
        <td th:text="${c.lastName}"></td>
        <td th:if="${c.province}" th:text="${c.province.name}"></td>
        <td th:unless="${c.province}"></td>
        <td><a th:href="@{/edit/{id}(id=${c.id})}">Edit</a></td>
        <td><a th:href="@{/delete/{id}(id=${c.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
