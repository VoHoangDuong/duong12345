<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Spring Data Provinces</title>

    <style type="text/css">
        h3{background-color: darkgrey; color: white; padding: 10px 0 10px 20px; width: 100%}
        footer{margin: 10px 0;}

        #provinces {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #provinces td, #provinces th {
            border: 1px solid #ddd;
            padding: 8px;
        }
        #spacer1{
            border: 1px solid darkgray;
            width: 23%;
            border-radius: 0%;
            background-image: linear-gradient(
                    45deg
                    , #b0cad8, transparent);
        }
        #provinces tr:nth-child(even){background-color: #f2f2f2;}

        #provinces tr:hover {background-color: #ddd;}

        #provinces th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: gray;
            color: white;
        }

        input[type=text],input[type=email]{
            width: 100%;
            padding: 12px 0px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 300px;
            background-color: grey;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type=submit]:hover {
            background-color: darkgrey;
        }

        #form {
            width: 500px;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .notify span{font-size: 15px; color: blue;}
    </style>
</head>
<body>

<footer th:fragment="footer">
    ----------End-----------
</footer>
</body>
</html>
